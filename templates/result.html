<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarValue Plus - Car Price Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ff6600;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .result-section {
            background-color: white;
            color: #333;
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
        }

        .result-section .result-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .result-section h1 {
            color: #ff6600;
        }

        .car-animation {
            margin-top: 2rem;
            animation: drive 5s linear;
        }

        @keyframes drive {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .car-price {
            margin-top: 2rem;
            font-size: 2rem;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">CarValue Plus</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="result" class="result-section">
        <div class="result-content">
            <h1>Your Car Price</h1>
            <div class="car-animation">ðŸš—</div>
            <div class="car-price">
                <!-- Dynamic price will be inserted here -->
                <span id="price">{{ price }}</span>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 CarValue Plus. All rights reserved.</p>
    </footer>
</body>
</html>
